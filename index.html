<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>便利ツール集</title>
  </head>
  <body>

    <div class="side_bar">
      <div class="list" id="list1"><span id="marker1">&#10003;</span>文字数カウント</div>
      <div class="list" id="list2"><span id="marker2">&#x2022;</span>文字置換</div>
      <div class="list" id="list3"><span id="marker3">&#x2022;</span>改行・タブ・空白削除</div>
      <div class="list" id="list4"><span id="marker4">&#x2022;</span>URLエンコード・デコード</div>
      <div class="list" id="list5"><span id="marker5">&#x2022;</span>Unicode変換</div>
      <div class="list" id="list6"><span id="marker6">&#x2022;</span>ユーザースペニット変換</div>
      <div class="list" id="list7"><span id="marker7">&#x2022;</span>乱数生成</div>
    </div>

    <div class="frame">
      <div class="inner_frame content1" id="content1"><!-- 文字数カウント -->
        <textarea placeholder="テキスト" class="content1_1" id="content1_1"></textarea>
        <table class="content1_2 table" border="2"><tbody>
          <tr>
            <td>文字数</td>
            <td id="content1_2_1">0</td>
          </tr>
          <tr>
            <td>文字数<span>（空白除く）</span></td>
            <td id="content1_2_2">0</td>
          </tr>
        </tbody></table>
      </div>

      <div class="inner_frame content2" id="content2"><!-- 文字置換 -->
        <div class="content2_1" for="content2_2"><input placeholder="置き換え元" type="text" class="content2_1_1" id="content2_1_1"><span>→</span><input type="text" placeholder="置き換え先" class="content2_1_2" id="content2_1_2"></div><br>
        <textarea placeholder="変換前" class="content2_3" id="content2_3"></textarea><br>
        <textarea placeholder="変換後" class="content2_4" id="content2_4"></textarea>
      </div>
      
      <div class="inner_frame content3" id="content3"><!-- 改行・タブ・空白削除 -->
        <label class="content3_1" for="content3_1_1"><input type="checkbox" id="content3_1_1">改行</label>
        <label class="content3_1" for="content3_1_2"><input type="checkbox" id="content3_1_2">全角空白</label>
        <label class="content3_1" for="content3_1_3"><input type="checkbox" id="content3_1_3">半角空白</label>
        <label class="content3_1" for="content3_1_4"><input type="checkbox" id="content3_1_4">複数空白</label><br>       
        <textarea placeholder="削除前" class="content3_2" id="content3_2"></textarea><br>
        <textarea placeholder="削除後" class="content3_3" id="content3_3"></textarea>
      </div>
      
      <div class="inner_frame content4" id="content4"><!-- URLエンコード・デコード -->
        <textarea placeholder="エンコードしたいテキスト" class="content4_1" id="content4_1"></textarea><br>
        <span>↓</span><input type="button" value="変換" id="content4_2"><span>↑</span><br>
        <textarea placeholder="デコードしたいテキスト" class="content4_3" id="content4_3"></textarea>
      </div>
      
      <div class="inner_frame content5" id="content5"><!-- Unicode変換 -->
        <textarea placeholder="エスケープしたいテキスト" class="content5_1" id="content5_1"></textarea><br>
        <span>↓</span><input type="button" value="変換" id="content5_2"><span>↑</span><br>
        <textarea placeholder="アンエスケープしたいテキスト" class="content5_3" id="content5_3"></textarea>
      </div>
      
      <div class="inner_frame content6" id="content6"><!-- ユーザースペニット変換 -->
        <textarea placeholder="変換前" class="content6_1" id="content6_1"></textarea><br>
        <input type="button" value="変換" class="content6_2" id="content6_2"><br>
        <textarea placeholder="変換後" class="content6_3" id="content6_3"></textarea>
      </div>
      
      <div class="inner_frame content7" id="content7"><!-- 乱数生成 -->
        <div class="content7_1" id="content7_1"></div>
        <table class="content7_2" id="content7_2" border="2"><tbody>
          <tr>
            <td>最小数</td>
            <td>最大数</td>
          </tr>
          <tr>
            <td><input type="number" class="content7_2_child" id="content7_2_1"></td>
            <td><input type="number" class="content7_2_child" id="content7_2_2"></td>
          </tr>
        </tbody></table>
        <input type="button" value="生成" class="content7_3" id="content7_3">
      </div>
      
    </div>
    
    <!-- END -->
    <div class="hide" style="display: none;"></div>
    <script src="script.js"></script>
  </body>
</html>
